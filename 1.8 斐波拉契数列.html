<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Fibonacci(num){
					var sum = 0;
					var number1 = 1;
					var number2 = 1;
					for(var i=3;i<=num;i++){
						sum = number1 + number2;
						number1 = number2;
						number2 = sum;
					}
					return sum;
        }
				document.write(Fibonacci(6));
    </script>
</body>
</html>
