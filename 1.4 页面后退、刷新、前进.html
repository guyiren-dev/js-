<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- // 外部引入后退的指定页面 -->
    <script src="1.1  HTML页面反向显示.html"></script>
</head>
<body>
    <input type="button" value="后退" onclick="back()">
    <input type="button" value="刷新" onclick="refresh()">
    <input type="button" value="前进" onclick="forward()">
    <script>
        // 前进至某一页面
        function back(){
            location.href = "1.1  HTML页面反向显示.html";
        }
        // 页面刷新
        function refresh(){
            history.go(-0);
        }
        // 页面后退
        function forward(){
            history.go(+1);
        }
    </script>
</body>
</html>
