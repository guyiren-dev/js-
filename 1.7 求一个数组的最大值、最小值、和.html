<body>
    <script>
        function findArraySumandMaxandMin(array){
           var sum = 0;
					 var max = array[0];
					 var min = array[0];
					 for(var i = 0; i<=array.length-1;i++){
						 sum += array[i];
						 if( max < array[i]){
								max = array[i];
						 }
						 if( min > array[i]){
								min = array[i];
						 }
					 }
					 var arr = [sum,max,min];
					 return arr;
        }
				var result = findArraySumandMaxandMin([1,34,12,24,9,17,20]);
				document.write("和："+ result[0]+"<br>");
				document.write("最大值："+ result[1]+"<br>");
				document.write("最小值："+ result[2]+"<br>");
    </script>
</body>
