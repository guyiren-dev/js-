<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js来袭</title>
</head>
<body>
    <script>
      // 判断质数
      function isPrimeNumber(x){
        for(var i = 2; i < x;i++){
            if( x%i == 0){
                return false;
            }else{
                return true; 
            }
        }
      }
      document.write(isPrimeNumber(21));
    </script>
</body>
</html>
